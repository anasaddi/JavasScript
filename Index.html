<html>


<head>
		<link rel="stylesheet" type="text/css" href="style.css"> 
 <style>

</style>
</head>

<body>

    <div id="calculator">
        <div id="result">
                <div id="cronologia">
                    <p id="text"></p>
                </div>

                <div id="output">
                        <p id="out"></p>
                </div>
        </div>

        <div id="tastiera">

                    <table align="center" >
                        <tr>
                            <td><button class="numero" id="1"  onclick="insert(1)">1</button> </td>  
                            <td><button class="numero" id="2" onclick="insert(2)">2</button> </td>  
                            <td><button class="numero" id="3"  onclick="insert(3)" >3</button> </td>
                            <td><button class="operatore" id="piu"  onclick="insert('+')">+</button> </td>  
                        </tr>
                
                        <tr>
                            <td><button class="numero" id="4" onclick="insert(4)" >4</button> </td>  
                            <td><button class="numero" id="5"  onclick="insert(5)" >5</button> </td>  
                            <td><button class="numero" id="6"  onclick="insert(6)" >6</button> </td>  
                            <td><button class="operatore" id="per"  onclick="insert('*')">*</button> </td>  
                        </tr>
                            
                        <tr>
                            <td><button class="numero" id="7"  onclick="insert(7)" >7</button> </td>  
                            <td><button class="numero" id="8"  onclick="insert(8)" >8</button> </td>
                            <td><button class="numero" id="9"  onclick="insert(9)" >9</button></td>   
                            <td><button class="operatore" id="meno"  onclick="insert('-')">-</button> </td>  
                        </tr>
                        <tr>
                                <td><button id="nada"  onclick="insert('')"></button> </td>
                                <td><button class="numero" id="0"  onclick="insert(0)">0</button> </td>   
                                <td><button id="nada"  onclick="insert('')"></button> </td>
                                <td><button class="operatore" id="div"  onclick="insert('/')">/</button> </td>
                        </tr>
                        <tr>
                                <td><button class="operatore" id="ce"    onclick="insert('ce')">CE</button> </td>
                                <td><button class="operatore" id="c"  onclick="insert('c')" >C</button></td>
                                <td><button class="operatore" id=","     onclick="insert(',')">,</button> </td>
                                <td><button class="operatore" id="equal"  onclick="insert('equal')">=</button> </td>
                                
                        </tr>
        </div>
    </table>
    </div>
    <script src="script.js"></script>

     
</body>


</html>
